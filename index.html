<!DOCTYPE html>
<html>

<head>
    <!--CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" href=".\assets\css\style.css">

    <!--javascript-->
    <script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src=".\assets\javascript\app.js"></script>

    <!--Meta Tags-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Additional Header Information	-->
    <title>Trivia Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8 col-xs-offset-0 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
                <div class="jumbotron" id="mainPanel">
                    <h1 class="text-center startScreen restartScreen questionScreen resultsScreen" id="title">South African Trivia</h1>
                    <h2 class="text-center notStartScreen notRestartScreen questionScreen notResultsScreen" id="timeRemaining"></h2>
                    <br class="text-center startScreen restartScreen notQuestionScreen notResultsScreen"></br>
                    <h2 class="text-center notStartScreen notRestartScreen questionScreen notResultsScreen" id="question"></h2>
                    <button class="btn btn-primary btn-lg btn-block startScreen restartScreen notQuestionScreen notResultsScreen" id="startButton" role="button"><h2>Start</h2></button>
                    <button class="btn btn-primary btn-lg btn-block answerButton notStartScreen notRestartScreen questionScreen notResultsScreen" id="answerOne" role="button"><h3>Answer1</h3></button>
                    <button class="btn btn-primary btn-lg btn-block answerButton notStartScreen notRestartScreen questionScreen notResultsScreen" id="answerTwo" role="button"><h3>Answer2</h3></button>
                    <button class="btn btn-primary btn-lg btn-block answerButton notStartScreen notRestartScreen questionScreen notResultsScreen" id="answerThree" role="button"><h3>Answer3</h3></button>
                    <button class="btn btn-primary btn-lg btn-block answerButton notStartScreen notRestartScreen questionScreen notResultsScreen" id="answerFour" role="button"><h3>Answer4</h3></button>
                    <h2 class="text-center notStartScreen restartScreen notQuestionScreen resultsScreen" id="result">result</h2>
                    <h2 class="text-center notStartScreen notRestartScreen notQuestionScreen resultsScreen" id="correctAnswer">correct answerFour</h2>
                    <h2 class="text-center notStartScreen restartScreen notQuestionScreen notResultsScreen" id="correctAnswerCount">correct answer count</h2>
                    <h2 class="text-center notStartScreen restartScreen notQuestionScreen notResultsScreen" id="incorrectAnswerCount">incorrect answer count</h2>
                    <h2 class="text-center notStartScreen restartScreen notQuestionScreen notResultsScreen" id="unansweredQuestionsCount">unanswered question count</h2>
                    <br>
                    <img src="" class="img-responsive notStartScreen notRestartScreen notQuestionScreen resultsScreen" id="imageHolder" alt="Responsive image">      
            </div>
		</div>
    </div>
</body>
</html>
